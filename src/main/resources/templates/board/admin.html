<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>게시판(관리자용)</title>
  <style>
    .navbar {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed; /* 화면 상단에 고정 */
        top: 0;
        left: 0;
        width: 98%; /* 전체 화면 너비 */
        z-index: 1000;
        height: auto; /* 높이를 자동으로 조정 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-size: 16px; /* 글자 크기 조정 */
        line-height: 1.5; /* 줄 높이 설정 */
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .navbar .logo {
        font-size: 20px; /* 글자 크기 조정 */
        font-weight: bold;
        line-height: 1.5; /* 줄 높이 설정 */
      }

      .navbar .menu {
        display: flex;
        gap: 20px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 0;
        margin: 0;
        padding-top: 50px; /* 네비게이션바가 내용을 덮지 않도록 여백 추가 */
      }

       h1 {
           font-size: 32px;
           text-align: center;
           color: #333;
           margin-bottom: 20px;
       }

       .container {
           max-width: 1000px;
           margin: 0 auto;
       }

       .search-section {
           background-color: #fff;
           padding: 20px 40px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           margin-bottom: 30px;
       }

       .search-row {
           display: flex;
           flex-wrap: wrap;
           gap: 20px;
           align-items: flex-end;
       }

       .form-group {
           display: flex;
           flex-direction: column;
           flex: 1;
           min-width: 200px;
       }

       .form-group label {
           font-size: 16px;
           color: #333;
           margin-bottom: 5px;
       }

       .form-group input, .form-group select {
           padding: 10px;
           font-size: 16px;
           border: 1px solid #ccc;
           border-radius: 5px;
           box-sizing: border-box;
       }

       .form-group input:focus, .form-group select:focus {
           outline: none;
           border-color: #007bff;
       }

       .radio-group {
           display: flex;
           align-items: center;
           gap: 10px;
       }

       .form-group input[type="text"] {
           padding: 12px 15px; /* 입력창 내부 여백 확대 */
           font-size: 18px; /* 글자 크기 확대 */
           width: 100%; /* 입력창 너비 전체 사용 */
           max-width: 600px; /* 입력창 최대 너비 */
           box-sizing: border-box; /* 박스 크기 조정 */
       }

       .button-group {
           display: flex;
           gap: 10px;
           margin-top: 10px;
       }

       .search-button, .add-button {
           padding: 10px 20px;
           font-size: 18px;
           color: #fff;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           text-align: center;
           text-decoration: none;
           flex: 1;
       }

       .search-button {
           background-color: #28a745;
       }

       .search-button:hover {
           background-color: #218838;
       }

       .add-button {
           background-color: #007bff;
       }

       .add-button:hover {
           background-color: #0056b3;
       }

       .table-container {
           background-color: #fff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           overflow-x: auto;
       }

       table {
           width: 100%;
           border-collapse: collapse;
       }

       table th, table td {
           padding: 10px;
           text-align: left;
           border: 1px solid #ddd;
       }

       table th {
           background-color: #f8f9fa;
           color: #333;
       }

       table tr:hover {
           background-color: #f1f1f1;
       }

       /* Responsive 디자인 */
    @media (max-width: 768px) {
      .search-row {
        flex-direction: column;
      }

      .button-group {
        flex-direction: column;
      }

      .search-button, .add-button {
        flex: none;
        width: 100%;
      }

      .navbar {
        height: auto; /* 필요 시 높이 자동 조정 */
        padding: 10px;
        flex-direction: column;
      }
      .navbar .menu {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container">
  <h1>게시판 목록</h1>

  <!-- 게시글 검색 섹션 -->
  <div class="search-section">
    <form id="search-form">
      <div class="search-row">
        <!-- 날짜 범위 선택 -->
        <div class="form-group">
          <label for="start-date">시작 날짜</label>
          <input type="date" id="start-date">
        </div>
        <div class="form-group">
          <label for="end-date">종료 날짜</label>
          <input type="date" id="end-date">
        </div>

        <!-- 검색 기준 선택 -->
        <div class="form-group">
          <label>검색 기준</label>
          <div class="radio-group">
            <input type="radio" id="search-title" name="search-criteria" value="title" checked>
            <label for="search-title">제목</label>
            <input type="radio" id="search-author" name="search-criteria" value="author">
            <label for="search-author">작성자</label>
          </div>
        </div>

        <!-- 검색어 입력 -->
        <div class="form-group">
          <label for="search-keyword">검색어</label>
          <input type="text" id="search-keyword" placeholder="검색어를 입력하세요">
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="search-button">검색하기</button>
        <a href="/board/form" class="add-button">게시글 작성</a>
      </div>
    </form>
  </div>

  <!-- 게시글 목록 테이블 -->
  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>유형</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
      </thead>
      <tbody id="board-list">
      <!-- Thymeleaf를 통한 기본 렌더링 -->
      <tr th:each="board : ${boardList}">
        <td th:text="${board.board_id}"></td>
        <td th:text="${board.post_type}"></td>
        <td>
          <a th:href="@{/board/{id}(id=${board.board_id})}" th:text="${board.title}"></a>
        </td>
        <td th:text="${board.author_id}"></td>
        <td th:text="${board.created_time}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  const apiUrl = 'http://localhost:8080/board/api'; // REST API 엔드포인트

  // 게시글 목록 렌더링 함수
  async function renderBoard(filters = {}) {
      const boardList = document.getElementById('board-list');

      try {
          // API 호출로 게시글 목록 가져오기
          const params = new URLSearchParams(filters);
          const response = await fetch(`${apiUrl}?${params.toString()}`);
          if (!response.ok) throw new Error('Failed to fetch board list');
          const data = await response.json();

          // 기존 Thymeleaf 데이터를 제거
          while (boardList.firstChild) {
              boardList.removeChild(boardList.firstChild);
          }

          if (data.length === 0) {
              const emptyRow = document.createElement('tr');
              const emptyCell = document.createElement('td');
              emptyCell.colSpan = 5;
              emptyCell.textContent = '검색 결과가 없습니다.';
              emptyCell.style.textAlign = 'center';
              boardList.appendChild(emptyRow);
              return;
          }

          // API 데이터를 테이블에 추가
          data.forEach(board => {
              const row = document.createElement('tr');

              const idCell = document.createElement('td');
              idCell.textContent = board.board_id;
              row.appendChild(idCell);

              const typeCell = document.createElement('td');
              typeCell.textContent = board.post_type;
              row.appendChild(typeCell);

              const titleCell = document.createElement('td');
              const titleLink = document.createElement('a');
              titleLink.href = `/board/${board.board_id}`;
              titleLink.textContent = board.title;
              titleCell.appendChild(titleLink);
              row.appendChild(titleCell);

              const authorCell = document.createElement('td');
              authorCell.textContent = board.author_id;
              row.appendChild(authorCell);

              const dateCell = document.createElement('td');
              dateCell.textContent = board.created_time;
              row.appendChild(dateCell);

              boardList.appendChild(row);
          });
      } catch (error) {
          console.error('Error fetching board list:', error);
      }
  }

  // 검색 폼 제출 이벤트 핸들러
  document.getElementById('search-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const startDate = document.getElementById('start-date').value;
      const endDate = document.getElementById('end-date').value;
      const searchCriteria = document.querySelector('input[name="search-criteria"]:checked').value;
      const keyword = document.getElementById('search-keyword').value.trim();

      const filters = {};
      if (startDate) filters.start_date = startDate;
      if (endDate) filters.end_date = endDate;
      if (keyword) {
          if (searchCriteria === 'title') {
              filters.title = keyword;
          } else if (searchCriteria === 'author') {
              filters.author = keyword;
          }
      }

      // 필터링된 게시글 목록 렌더링
      await renderBoard(filters);
  });

  // 초기 렌더링 (서버에서 받은 데이터 그대로 사용)
</script>
</body>
</html>
